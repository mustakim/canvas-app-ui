<div class="margin-0-auto">
  <svg class="shapeCanvas">
    <ng-container>
      <rect class="shape" *ngIf="shapeToDraw" [style.stroke-width]="shapeToDraw==(currentShape | async) ? 2 : 1"
        [attr.x]="shapeToDraw.xaxis" [attr.y]="shapeToDraw.yaxis" [attr.width]="shapeToDraw.width"
        [attr.height]="shapeToDraw.height">
      </rect>
      <ellipse class="shape-handle" *ngIf="shapeToDraw" [attr.cx]="shapeToDraw.width + shapeToDraw.xaxis"
        [attr.cy]="shapeToDraw.height + shapeToDraw.yaxis" [attr.rx]="30/2" [attr.ry]="30/2" fill="#9e9cafa3"
        (mousedown)="startDrawing($event)" (mouseup)="stopDrawing($event)" (mousemove)="keepDrawing($event)"></ellipse>
    </ng-container>
  </svg>
  <div *ngIf="shapeToDraw" class="canvas-info">
    <span class="inline-block">
      <div>Width: {{shapeToDraw.width}} pts</div>
      <div>Height: {{shapeToDraw.height}} pts</div>
      <div>Perimeter: {{ (2 * shapeToDraw.height) + (2 * shapeToDraw.width)}} pts</div>
    </span>
    <button *ngIf="isUpdateBtnVisible"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full float-right"
      (click)="updateShape($event)"> Update </button>
  </div>
</div>
